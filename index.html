<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="main.css">
		<link rel="shortcut icon" href="images/favicon.ico">
		<title>Mint &gt; Start Here</title>
	</head>

	<body>

		<header>
			<a id="logo-link" href="http://www.mint.com"></a>

			<div id="authenticate-tabs">
				<ul>
					<li id="signup"><a href="index.html">Sign up</a></li>
					<li id="login"><a href="#">Log in</a></li>
				</ul>
			</div>
		</header>

		<main>
			<h1>Create a new account</h1>

			<section class="col-1">

				<div id="signup-form">

					<form action="#" method="post">
						<label for="email">Your Email</label>
						<input type="email" name="email" id="email">

						<label for="email-confirm">Confirm Email</label>
						<input type="email" name="email-confirm" id="email-confirm">

						<label for="country">Country</label>
						<select name="country" id="country">
							<option value="United States">United States</option>
							<option value="Canada">Canada</option>
						</select>

						<label for="zipcode">Zip Code</label>
						<input type="text" name="zipcode" id="zipcode">

						<label for="password">Password</label>
						<input type="password" name="password" id="password">

						<label for="password-confirm">Confirm Password</label>
						<input type="password" name="confirm-password" id="confirm-password">

						<fieldset class="form-section">
							<input type="checkbox" name="remember-me" id="remember-me" value="true">
							<label for="remember-me">Yes, I agree to the Mint <a href="https://www.mint.com/terms">Terms of Use</a>.</label>
						</fieldset>

						<button id="submit-btn" type="submit">Sign up</button>

					</form>

				</div>

			</section>

			<aside class="col-2">
				<div id="quick-facts">
					<h3>Why you'll love it</h3>

					<ul>
						<li>See all your accounts in one place</li>
						<li>Set a budget and pay down your debt</li>
						<li>Find the best ways to grow your money</li>
						<li>Stay <a href="https://www.mint.com/privacy">safe and secure</a>.</li>
					</ul>
				</div>
			</aside>

		</main>

		<footer>
		</footer>

	</body>
</html>
